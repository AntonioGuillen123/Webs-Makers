<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador | Webs-Makers</title>
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="shortcut icon" href="../images/favicons/adminfavicon.png">
  <link rel="stylesheet" href="../styles/admin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body onload="youAreAdmin()">
  <header>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid fade-scale-hover">
        <a class="navbar-brand" href="../index.html">
          <img src="../images/logo.png" alt="logo" id="main-img" class="fade-scale-hover">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"
          style="flex-wrap: wrap; align-content: center; flex-direction: column;">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="about-us.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="form.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="items.html">Cat√°logo Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                <img src="../images/cart.png" alt="" id="cart-image">
                <input type="text" id="cart-value" readonly>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div id="shop-and-messages">
      <div id="shops">
        Compras:
      </div>
      <div id="messages">
        Mensajes:
      </div>
    </div>
    <div id="all">
      <div id="usersItems">

      </div>
      <div id="form-shops">
        <div>
          <form id="delete-shop">
            <input type="number" class="user-id" id="user-id-shop" placeholder="ID Usuario borrar compras">
            <button class="btn btn-outline-primary delete-button" onclick="confirmDeleteUserShop()">Borrar compras de un usuario</button>
          </form>
        </div>
        <div class="delete-all">
          <button class="btn btn-outline-primary"  onclick="confirmDeleteAllShops()">* Borrar todas las compras *</button>
        </div>
      </div>
      <div id="form-messages">
        <div>
          <form id="delete-message">
            <input type="number" class="user-id" id="user-id-message" placeholder="ID Usuario borrar mensajes">
            <button class="btn btn-outline-primary delete-button" onclick="confirmDeleteUserMessage()">Borrar mensajes de un usuario</button>
          </form>
        </div>
        <div class="delete-all">
          <button class="btn btn-outline-primary" onclick="confirmDeleteAllMessages()">* Borrar todos los mensajes *</button>
        </div>
      </div>
      <div id="usersContact">

      </div>
    </div>
    <div id="restock">
      <button class="btn btn-outline-primary" onclick="restock()">Reponer Stock</button>
    </div>
  </div>

  <script src="../scripts/main.js"></script>
  <script src="../scripts/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
