<body onload="startItems()">
  <header>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid fade-scale-hover">
        <a class="navbar-brand" href="../index.html">
          <img src="../images/logo.png" alt="logo" id="main-img" class="fade-scale-hover">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"
          style="flex-wrap: wrap; align-content: center; flex-direction: column;">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="about-us.html">Sobre Nosotros</a>

            <li class="nav-item">
              <a class="nav-link" href="form.html">Contacto</a>

            <li class="nav-item">
              <a class="nav-link active" href="items.html">Catálogo Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">
                <img src="../images/cart.png" alt="" id="cart-image">
                <input type="text" id="cart-value" readonly>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="page">
    <div id="header-container">
      <div class="search-container">
        <form>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                </path>
              </svg>
            </span>
            <div class="form-floating">
              <input type="text" class="form-control" placeholder="Buscar Producto..." name="search" autocomplete="off"
                onkeyup="searchProducts(this.value)" />
              <label for="search-input">Buscar Producto</label>
            </div>
          </div>
        </form>
      </div>
      <div class="filter-container">
        <select name="options" class="form-select" onchange="orderBy(this.value)">
          <option value="opt1">Ascendentemente</option>
          <option value="opt2">Descendentemente</option>
          <option value="opt3">A-Z</option>
          <option value="opt4">Z-A</option>
        </select>
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
      </symbol>
      <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />

      </symbol>
  </svg>


    <div id="liveAlert"></div>

    <div id="items-list">

    </div>
  </div>
