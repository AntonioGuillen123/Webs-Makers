<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Productos | Webs-Makers</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/productslist.css">
    <link rel="shortcut icon" href="../images/favicons/itemsfavicon.png">
</head>

<body onload="startItems()">
    <header>
        <nav>
            <ul>
                <li><a href="about-us.html" class="options" onclick="setActive(this.innerHTML)">Sobre Nosotros</a></li>
                <li><a href="form.html" class="options" onclick="setActive(this.innerHTML)">Contacto</a></li>
                <li><a href="../index.html" class="options" onclick="setActive(this.innerHTML)">
                        <h1 id="main-title">WEBS-MAKERS</h1>
                    </a></li>
                <li><a href="" class="options" onclick="setActive(this.innerHTML)">Catálogo Productos</a></li>
                <li>
                    <a href="cart.html" class="active options" onclick="setActive(this.innerHTML)">
                        <img id="cart-image" src="../images/cart.png" alt="">
                        <input type="text" id="cart-value" readonly>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="page">
        <div id="header-container">
            <div class="search-container">
                <form>
                    <input type="text" placeholder="Buscar Producto..." name="search" id="search-input"
                        autocomplete="off" onkeyup="searchProducts(this.value)" />
                </form>
            </div>
            <div class="filter-container">
                <select name="options" id="options" onchange="orderBy(this.value)">
                    <option value="opt1">Ascendentemente</option>
                    <option value="opt2">Descendentemente</option>
                    <option value="opt3">A-Z</option>
                    <option value="opt4">Z-A</option>
                </select>
            </div>
        </div>


        <div id="items-list">

        </div>
    </div>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/items.js"></script>
</body>

</html>
